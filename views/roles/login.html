<section id="view-login" class="login-hero">
  <!-- animated bg lights -->
  <div class="hero-blob hero-blob-a"></div>
  <div class="hero-blob hero-blob-b"></div>

  <div class="login-grid">
    <!-- Brand / pitch card (unchanged content, enhanced visuals) -->
    <div class="card login-card tilt" data-tilt>
      <div class="brand-top">
        <img id="brandLogo" class="logo lg" alt="Logo"/>
        <div class="brand-titles">
          <h1 class="brand-title">RadSystems Portal</h1>
          <p class="brand-sub muted">Assistants · Heads · Admin · Google Sheets backend</p>
        </div>
      </div>

      <div class="chips">
        <span class="chip">Sheets-first</span>
        <span class="chip">Secure</span>
        <span class="chip">Simple</span>
      </div>
    </div>

    <!-- Login card (all IDs kept) -->
    <div class="card login-card tilt" data-tilt>
      <h3 class="card-title">Login</h3>
      <p class="card-sub muted">Welcome back — sign in to continue.</p>

      <!-- Step 1: Email -->
      <div id="step-email" class="stack">
        <div class="field">
          <label>Email</label>
          <input id="loginEmail" type="email" class="input-elev"
                 placeholder="user@school.edu" autocomplete="username"/>
        </div>
        <div class="row wrap">
          <button id="btnContinue" class="btn primary btn-glow">
            <span class="spinner hidden" id="continueSpin"></span><span>Continue</span>
          </button>
          <button id="btnDemo" class="btn ghost soft">Demo Login</button>
        </div>
      </div>

      <!-- Step 2a: Existing user HAS password -->
      <div id="step-existing" class="stack hidden">
        <div class="field">
          <label>Password</label>
          <input id="loginPassword" type="password" class="input-elev"
                 placeholder="••••••••" autocomplete="current-password"/>
        </div>
        <div class="row wrap">
          <button id="btnSignIn" class="btn primary btn-glow">
            <span class="spinner hidden" id="signinSpin"></span><span>Sign in</span>
          </button>
          <button id="btnBack1" class="btn">Back</button>
        </div>
      </div>

      <!-- Step 2b: Existing user WITHOUT password (first-time set) -->
      <div id="step-newpass" class="stack hidden">
        <div class="field">
          <label>Create password</label>
          <input id="newPass" type="password" class="input-elev"
                 placeholder="At least 6 characters" autocomplete="new-password"/>
        </div>
        <div class="field">
          <label>Re-enter new password</label>
          <input id="newPass2" type="password" class="input-elev"
                 placeholder="Repeat password" autocomplete="new-password"/>
        </div>
        <div class="row wrap">
          <button id="btnSetPassword" class="btn primary btn-glow">
            <span class="spinner hidden" id="setpassSpin"></span><span>Set password & Sign in</span>
          </button>
          <button id="btnBack2" class="btn">Back</button>
        </div>
      </div>

      <div class="login-notes">
        <div class="badge ok soft">Sheets-first</div>
        <div class="badge ok soft">Secure</div>
        <div class="badge ok soft">Simple</div>
      </div>

      <div class="muted fineprint">
        Demo accounts:<br>
        admin@school.edu / admin123 · head.math@school.edu / head123 · assistant.sara@school.edu / assistant123
      </div>
    </div>
  </div>
</section>
