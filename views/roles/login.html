<section id="view-login" class="login-hero">
  <!-- Background: gradient + subtle 3D particles + optional brand 3D model -->
  <canvas id="loginBgFx" aria-hidden="true"></canvas>
  <!-- Optional GLB model (if you add one in branding; otherwise stays hidden) -->
  <div class="bg-model-wrap">
    <!-- model-viewer is lazy-loaded in JS only if a model URL exists -->
    <model-viewer id="loginModel" class="hidden" autoplay camera-controls disable-tap exposure="0.9" auto-rotate></model-viewer>
  </div>

  <div class="login-shell">
    <!-- BRAND PANEL (keeps your admin branding) -->
    <div class="brand-pane">
      <img id="brandLogo" class="brand-logo" alt="Logo"/>
      <h1 class="brand-title">RadSystems Portal</h1>
      <p class="brand-sub">Assistants · Heads · Admin · LMS</p>
    </div>

    <!-- AUTH CARD (same fields/IDs; just styled) -->
    <div class="auth-card" data-tilt>
      <div class="auth-header">
        <h3>Login</h3>
        <div class="auth-caption muted">Welcome back — sign in to continue.</div>
      </div>

      <!-- Step 1: Email -->
      <div id="step-email" class="stack">
        <div class="field">
          <label>Email</label>
          <input id="loginEmail" type="email" placeholder="user@school.edu" autocomplete="username"/>
        </div>
        <div class="row">
          <button id="btnContinue" class="btn primary">
            <span class="spinner hidden" id="continueSpin"></span><span>Continue</span>
          </button>
          <button id="btnDemo" class="btn">Demo Login</button>
        </div>
      </div>

      <!-- Step 2a: Existing user HAS password -->
      <div id="step-existing" class="stack hidden">
        <div class="field">
          <label>Password</label>
          <input id="loginPassword" type="password" placeholder="••••••••" autocomplete="current-password"/>
        </div>
        <div class="row">
          <button id="btnSignIn" class="btn primary">
            <span class="spinner hidden" id="signinSpin"></span><span>Sign in</span>
          </button>
          <button id="btnBack1" class="btn">Back</button>
        </div>
      </div>

      <!-- Step 2b: Existing user WITHOUT password -->
      <div id="step-newpass" class="stack hidden">
        <div class="field">
          <label>Create password</label>
          <input id="newPass" type="password" placeholder="At least 6 characters" autocomplete="new-password"/>
        </div>
        <div class="field">
          <label>Re-enter new password</label>
          <input id="newPass2" type="password" placeholder="Repeat password" autocomplete="new-password"/>
        </div>
        <div class="row">
          <button id="btnSetPassword" class="btn primary">
            <span class="spinner hidden" id="setpassSpin"></span><span>Set password & Sign in</span>
          </button>
          <button id="btnBack2" class="btn">Back</button>
        </div>
      </div>

      <div class="login-footer muted">
        <span class="badge ok">Sheets‑first · Secure · Simple</span>
      </div>
    </div>
  </div>
</section>
