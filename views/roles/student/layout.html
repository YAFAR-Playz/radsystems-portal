<!-- views/roles/student/layout.html -->
<section id="view-student">
  <!-- Floating decorative elements -->
  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
  
  <div class="tabs">
    <div class="tab active" data-tab="s-home">
      <span class="tab-icon">🏠</span>
      <span class="tab-text">Home</span>
    </div>
    <div class="tab" data-tab="s-assignments">
      <span class="tab-icon">📚</span>
      <span class="tab-text">Assignments</span>
    </div>
    <div class="tab" data-tab="s-analytics">
      <span class="tab-icon">📊</span>
      <span class="tab-text">Analytics</span>
    </div>
    <div class="tab" data-tab="s-profile">
      <span class="tab-icon">👤</span>
      <span class="tab-text">Profile</span>
    </div>
  </div>

  <div class="tab-content">
    <div id="s-home" class="tab-pane"></div>
    <div id="s-assignments" class="tab-pane hidden"></div>
    <div id="s-analytics" class="tab-pane hidden"></div>
    <div id="s-profile" class="tab-pane hidden"></div>
  </div>
  
  <!-- Floating help button -->
  <div class="floating-element" title="Need help?">
    ❓
  </div>
</section>
